<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <div class="input-section">
            <form id="imageForm">
                <div class="prompt-input">
                    <input type="text" id="prompt" placeholder="Enter your prompt..." aria-label="Image generation prompt">
                    <button type="submit" id="generateBtn" aria-label="Generate image">Generate</button>
                </div>
                
                <div class="reference-section">
                    <label for="referenceSelect">Reference Style (Optional):</label>
                    <select id="referenceSelect" aria-label="Select reference image">
                        <option value="">No reference</option>
                    </select>
                    <div class="reference-preview">
                        <img id="referencePreview" src="" alt="Reference preview" style="display: none;">
                    </div>
                    <p class="reference-explanation">
                        When you select a style reference, the AI will try to generate an image 
                        that incorporates elements of the style or character from the reference image.
                    </p>
                </div>
            </form>
        </div>

        <div id="resultContainer">
            <div class="loading-section" style="display: none;">
                <div class="spinner"></div>
                <p>Generating your image...</p>
            </div>

            <div class="result-section">
                <img id="resultImage" src="" alt="Generated image" style="display: none;">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
